<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钟格英专属AI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/welcome.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body>
    <!-- 欢迎页面 -->
    <div id="welcome-screen">
        <div class="welcome-content">
            <h1>钟格英专属AI</h1>
            <button id="enter-btn">点击进入</button>
        </div>
    </div>

    <!-- 主页面 -->
    <div id="main-screen" style="display: none;">
        <canvas id="particle-canvas"></canvas>
        <div class="content">
            <h1 id="birthday-text">钟格英专属AI</h1>
            
            <div class="image-container">
                <div class="rotating-fan">
                    <img src="assets/images/gege.jpg" alt="AI Assistant" class="fan-image">
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-output" id="chat-output"></div>
                <div class="chat-input-area">
                    <textarea id="chat-input" placeholder="请输入您的问题..."></textarea>
                    <button id="send-btn">发送</button>
                </div>
            </div>

            <div class="controls">
                <button id="music-toggle">播放/暂停音乐</button>
                <button id="share-btn">分享</button>
            </div>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
